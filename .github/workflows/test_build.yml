name: Test Build

on:
  push:
    branches:
      - '*/*'

jobs:
  build_image:
    runs-on: ubuntu-20.04
    strategy:
      matrix:
        target: ["pandoc", "printout"]

    steps:
      - name: checkout
        uses: actions/checkout@v2

      - name: create tag
        run: |
          SHA=${{ github.sha }}
          TAG=$(TZ=UTC-9 date '+%Y%m')-${SHA:0:7}
          echo "TAGS=$TAG" >> $GITHUB_ENV
          echo TAG $TAG

      - name: Cache Docker layers
        uses: actions/cache@v2
        with:
          path: /tmp/.buildx-cache
          key: ${{ github.ref }}-${{ github.sha }}
          restore-keys: |
            ${{ github.ref }}-${{ github.sha }}
            ${{ github.ref }}
            refs/head/master

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.BUILD_KEY }}

      - name: Build and push
        uses: docker/build-push-action@v2
        with:
          context: ./${{ matrix.target }}
          push: false
          tags: |
            ${{ github.repository_owner }}/${{ matrix.target }}:${{ env.TAGS }}
            ${{ github.repository_owner }}/${{ matrix.target }}:latest
          cache-from: type=local,src=/tmp/${{ matrix.target }}/.buildx-cache
          cache-to: type=local,dest=/tmp/${{ matrix.target }}/.buildx-cache
          outputs: type=docker,dest=/tmp/${{ matrix.target }}.tar

  test:
    needs: build_image
    runs-on: ubuntu-20.04
    steps:
      - name: chackout
        uses: actions/checkout@v2
      - name: Load Docker image
        run: |
          docker load --input /tmp/pandoc.tar
          docker load --input /tmp/printout.tar
          docker images
      
      - name: Convert file markdown to pdf
        run: |
          make setup
          make test_base
          make CTN1=i13302/pandoc CTN2=i13302/printout test_run
          make test_check

      - name: Upload file pdf.
        uses: actions/upload-artifact@master
        with:
          name: convert_test
          path: test/pdf/*.pdf

